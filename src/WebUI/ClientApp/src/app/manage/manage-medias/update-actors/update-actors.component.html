<h1 class="mt-5 text-light">Update actors</h1>
<h4 class="mt-2 text-light">Media id: {{media?.id}}</h4>
<h4 class="mt-2 text-light">Media title: {{media?.title}}</h4>

<div class="div-manage">
  <form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()" class="form-search">
    <h4>Search by name</h4>
    <div>
      <!--          <label for="name" class="form-label text-dark">Title</label>-->
      <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
    </div>

    <div class="div-button">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-search"></i>
        &nbsp;Search
      </button>
    </div>
  </form>

  <button (click)="saveChanges()" class="btn btn-lg btn-success btn-add">
    Save changes
  </button>
</div>

<div class="actors-container-main">
  <div class="actors-container">
    <div *ngFor="let actor of searchActors; let i = index" class="div-actor">
      <h5 class="m-0">
        Id: {{actor.id}} -
        {{actor.firstName}} {{actor.lastName}}
      </h5>
      <div class="div-buttons">
        <button type="button" class="btn btn-success btn-sm" (click)="addActor(i)"><i class="bi bi-plus-circle"></i></button>
      </div>
    </div>
  </div>
  <div class="actors-container">
    <div *ngFor="let actor of currentActors; let i = index" class="div-actor">
      <h5 class="m-0">
        Id: {{actor.id}} -
        {{actor.firstName}} {{actor.lastName}}
      </h5>
      <div class="div-buttons">
        <button type="button" class="btn btn-warning btn-sm" (click)="actorUp(i)"><i class="bi bi-chevron-up"></i></button>
        <button type="button" class="btn btn-warning btn-sm" (click)="actorDown(i)"><i class="bi bi-chevron-down"></i></button>
        <button type="button" class="btn btn-danger btn-sm" (click)="removeActor(i)"><i class="bi bi-trash"></i></button>
      </div>
    </div>
  </div>
</div>
